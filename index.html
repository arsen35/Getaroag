
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Getaroag - Rent a car in just a few taps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Montserrat for Headings, Roboto for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
        "react/": "https://esm.sh/react@^19.2.2/"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Montserrat', sans-serif;
      }
      /* Global Shadow Removal */
      * {
        box-shadow: none !important;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .leaflet-marker-price-tag {
        background: transparent !important;
        border: none !important;
      }
      .price-tag-content {
        background: #A322DA;
        color: white;
        padding: 7px 16px;
        border-radius: 30px;
        font-size: 14px;
        font-weight: 700;
        border: 2px solid white;
        white-space: nowrap;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: inline-block;
      }
      @keyframes scan-line {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      .scan-animation {
        position: relative;
        overflow: hidden;
      }
      .scan-animation::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: #8b5cf6;
        animation: scan-line 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900 antialiased dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
