<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Getaroag - Rent a car in just a few taps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS for Real Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              dark: {
                bg: '#111827',
                card: '#1f2937',
                text: '#f9fafb',
                muted: '#9ca3af'
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

<style>
  /* Getaround Custom Popup Stylings for Leaflet */
  .leaflet-popup-content-wrapper {
    border-radius: 20px !important;
    padding: 0 !important;
    overflow: hidden;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
  }
  .leaflet-popup-content {
    margin: 0 !important;
    width: 240px !important;
  }
  .leaflet-popup-tip {
    background: white !important;
  }
  .dark .leaflet-popup-content-wrapper {
    background: #1f2937 !important;
    color: white !important;
  }
  .dark .leaflet-popup-tip {
    background: #1f2937 !important;
  }
  
  .custom-map-marker {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Getaround Magenta Price Tag Marker */
  .price-tag-marker {
    background: #A322DA;
    color: white;
    padding: 6px 14px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: 900;
    border: 2px solid white;
    box-shadow: 0 4px 15px rgba(163, 34, 218, 0.4);
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    cursor: pointer;
    white-space: nowrap;
    text-align: center;
  }
  .price-tag-marker:hover {
    transform: scale(1.1);
    z-index: 1000 !important;
  }

  /* No scrollbar utility */
  .no-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .no-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>
</head>
  <body class="bg-gray-50 text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
