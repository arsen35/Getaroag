  <head>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',

                400: '#a78bfa',

                900: '#4c1d95',
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

<style>
  /* Custom Scrollbar */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #e2e8f0;
    border-radius: 10px;
  }
  .dark .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #334155;
  }

  /* Vivid Price Marker for Colorful Map */
  .leaflet-marker-price-tag {
    background: transparent !important;
    border: none !important;
  }
  .price-tag-content {
    background: #A322DA;
    color: white;
    padding: 7px 16px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 900;
    border: 2px solid white;
    box-shadow: 0 8px 20px rgba(163, 34, 218, 0.4);
    white-space: nowrap;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    display: inline-block;
  }
  .price-tag-content:hover {
    transform: scale(1.1) translateY(-5px);
    background: #7c3aed;
    box-shadow: 0 12px 25px rgba(124, 58, 237, 0.5);
    z-index: 1000 !important;
  }

  /* Leaflet Popup Styling */
  .leaflet-popup-content-wrapper {
    padding: 0 !important;
    overflow: hidden !important;
    border-radius: 20px !important;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2) !important;
  }
  .leaflet-popup-content {
    margin: 0 !important;
    width: 260px !important;
  }
  .leaflet-popup-tip-container {
    display: none !important;
  }

  .leaflet-container {
    z-index: 0 !important;
  }
</style>
</head>
  <body class="bg-white text-gray-900 antialiased dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
